<html>

<head>
    <title>ExifTest</title>
</head>

<body>
    <input type="file" id="files" />
    <img id="im" />
    <script src="piexif.js"></script>

    <script>
        var test = {
            "0th": [piexif.ImageIFD.Model],
            "1st": [],
            "Exif": [],
            "GPS": [],
            "Interop": []
        }

        async function handleFileSelect(evt) {
            var file = evt.target.files[0];

            /*await chrome.storage.sync.get(['exif'], function (result) {
                if (result)
                    test = result;
            });*/

            var counter = {
                "0th": 0,
                "1st": 0,
                "Exif": 0,
                "GPS": 0,
                "Interop": 0
            }

            await chrome.storage.sync.get(['counter'], function (result) {
                if (result)
                    counter = result;
            });

            var reader = new FileReader();
            reader.onloadend = function (e) {
                var exifObj = piexif.load(e.target.result);

                console.log(exifObj);

                for (var ifd in exifObj) {
                    if (ifd == "thumbnail") {
                        continue;
                    }
                    console.log("-" + ifd);

                    if (!(ifd in test))
                        continue;

                    var el = test[ifd];

                    for (var repl in el) {
                        var v = el[repl]
                        console.log(exifObj[ifd][v])
                        delete exifObj[ifd][v];
                        counter[ifd] += 1;
                    }

                    for (var tag in exifObj[ifd]) {
                        console.log("  " + piexif.TAGS[ifd][tag]["name"] + ":" + exifObj[ifd][tag]);
                    }
                }

                console.log(counter);

                chrome.storage.sync.set({
                    'counter': counter
                }, function () {

                });

                //var inserted = piexif.insert(exifbytes, e.target.result);
                //var image = new Image();
                //image.src = inserted;

                //document.getElementById("im").src = inserted;
            };
            reader.readAsDataURL(file);
        }

        document.getElementById('files').addEventListener('change', handleFileSelect, false);
    </script>
</body>

</html>
